    <script src="cookie.js"></script>
    <script>
      window.onload = function(){
          var url = 'https://dev.imaicloud.com/couchdb/_session';
          var xhr = new XMLHttpRequest();
          if (!('withCredentials' in xhr)) {
              xhr = XDomainRequest();
          }
          xhr.open('GET', url, true);
          xhr.send();
          xhr.onload = function(){
              var data = xhr.responseText, jsonData = eval('('+data+')');
              if (jsonData.ok) {
                var userCtx = jsonData.userCtx;
                var payload = JSON.stringify(userCtx);
                //setCookie('imaicloud_expires',2147483647);
                //setCookie('imaicloud_md5','TX7ZNGJJNqtHviTmMr-DDQ');
                setCookie('imaicloud_user', payload);
                setCookie('secure_link_md5','yYCuToUyLV2czYK12_4gUA');
                setCookie('imaicloud_role','_admin,compdev,appdev');
                document.write('<div class="alert alert-success">登录成功</div><br/><div>'+data+'</div>')
              } else {
                document.write('<div class="alert alert-warning">登录失败</div><br/><div>'+data+'</div>');
              }
          };
      }
      
    </script>
